decross:
  in_memory_db: true

  paths:
    input: test/integration/input
    output: test/integration/output

  hits_filtering:
    len_ratio: 70
    len_minimum: 100

  coverage_ratio:
    REGULAR: 1.5
    CLOSE: 0.04
    LEFT_EATS_RIGHT: 10
    RIGHT_EATS_LEFT: 0.1

  threads:
    multithreading: false
    count: 2

  tools:
    blast:
      threads: 4
    bowtie2:
      threads: 8

